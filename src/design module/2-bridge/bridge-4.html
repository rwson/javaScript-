<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../common/commonUtil.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script>
        /**
         * 桥接模式:用桥把多个单元组织在一起
         * 每个单元都能独立化,可以实现自己的任何变化
         **/

        function Class1(a,b,c){
            this.a = a;
            this.b = b;
            this.c = c;
        }

        function Class2(d,e){
            this.d = d;
            this.e = e;
        }

        function BridgeClass(a,b,c,d,e){
            this.class1 = new Class1(a,b,c);
            this.class2 = new Class2(d,e);
        }

    </script>
</head>
<body>
</body>
</html>
